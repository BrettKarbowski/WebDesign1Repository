<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
            display: none;
        }
    </style>
</head>
<body>
    <form action="registration.php" method="post" id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div id="usernameError" class="error-message">Username is required.</div>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error-message">Password must be at least 6 characters long.</div>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="confirmPasswordError" class="error-message">Passwords do not match.</div>
        <br>
        <input type="submit" value="Register">
    </form>

    <script src="registration.js"></script>
</body>
</html>
